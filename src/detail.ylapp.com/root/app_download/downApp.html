<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="mui.min.css" rel="stylesheet" />
	</head>
	<style>
		body{
			background-color: #FFFFFF;
		}
		.content{ 
			text-align: center;
		}
		img{
			width: 100px;
		    margin: 25% 0 8px;
		}
		.btns{
		    position: absolute;
		    top: 60%;
		    left: 0;
		    right: 0;
			font-family: "微软雅黑";
		}
		.p1{
			font-size: 15px;color: #63b5b3;
			font-family: "微软雅黑";
		}
		.btns>button{
		    border-radius: 20px;
		    width: 105px;
		    margin: 10px 10px;
		}
		.b1{
			border: 1px solid #099fde;
		}
		.b2{
			border: 1px solid #44a643;
		}
		.p2{
			position: absolute;bottom: 15px;left: 0;right: 0;
			margin: auto;
			font-family: "微软雅黑";
		}
		.p3{
			font-size: 31px;
    		margin-bottom: 15px;
    		color: #226296;
    		font-family: "微软雅黑";
		}
	</style>
	<body>
		<div class="content">
			<img src="100x100.png" />
			<p class="p3">名医肿瘤科</p>
			<p class="p1">
				最专注的跨境医疗平台
			</p>
			<div class="btns">
				<button id="b1" class="mui-btn b1">iOS 版</button>
				<button id="b2" class="mui-btn b2">Android 版</button>
			</div>
			<p class="p2">
				copyright © 2016 www.du-ms.com
			</p>
		</div>
	</body>
	<script type="text/javascript">
		var browser = {
			versions: function() {
				var u = navigator.userAgent,
					app = navigator.appVersion;
				return { //移动终端浏览器版本信息
					trident: u.indexOf('Trident') > -1, //IE内核
					presto: u.indexOf('Presto') > -1, //opera内核
					webKit: u.indexOf('AppleWebKit') > -1, //苹果、谷歌内核
					gecko: u.indexOf('Gecko') > -1 && u.indexOf('KHTML') == -1, //火狐内核
					mobile: !!u.match(/AppleWebKit.*Mobile/i) || !!u.match(/MIDP|SymbianOS|NOKIA|SAMSUNG|LG|NEC|TCL|Alcatel|BIRD|DBTEL|Dopod|PHILIPS|HAIER|LENOVO|MOT-|Nokia|SonyEricsson|SIE-|Amoi|ZTE/), //是否为移动终端
					ios: !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/), //ios终端
					android: u.indexOf('Android') > -1 || u.indexOf('Linux') > -1, //android终端或者uc浏览器
					iPhone: u.indexOf('iPhone') > -1 || u.indexOf('Mac') > -1, //是否为iPhone或者QQHD浏览器
					iPad: u.indexOf('iPad') > -1, //是否iPad
					webApp: u.indexOf('Safari') == -1 //是否web应该程序，没有头部与底部
				};
			}(),
			language: (navigator.browserLanguage || navigator.language).toLowerCase()
		}
		//iOS版
		document.getElementById("b1").addEventListener("click",function(){
			if(browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) { //苹果版
				window.location.href = "https://itunes.apple.com/cn/app/id1159570957";
				is_weixn(); //苹果微信不自动跳转浏览器
			}else if(browser.versions.android){
				alert('请选择Android版');
			}
		})
		document.getElementById("b2").addEventListener("click",function(){
			if(browser.versions.iPhone || browser.versions.iPad || browser.versions.ios) { //苹果版
				alert('请选择iOS版');
			}else{
				window.location.href = "http://imtt.dd.qq.com/16891/2778A0B6C87BC65988A89FA52FE301FE.apk?fsname=io.dcloud.H568440CA_1.0.5_180.apk&csr=1bbd";
			}
		})
		// 是否为微信
		function is_weixn() {
			var ua = navigator.userAgent.toLowerCase();
			if(ua.match(/MicroMessenger/i) == "micromessenger") {
				alert('请在右上角选择其他浏览器中打开');
			} else {
				return false;
			}
		}
	</script>
</html>
